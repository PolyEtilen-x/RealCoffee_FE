<!-- HEADER BAR -->
<header class="header-bar">
  <div class="header-left">
    <img src="assets/images/logo_realcf.png" alt="Real Coffee" />
    <span class="brand-name">Real Coffee</span>
  </div>

  <div class="header-right">
    <span class="login-text">Đăng nhập</span>
  </div>
</header>

<!-- BODY -->
<main class="login-body">

  <div class="login-grid">

    <!-- LEFT SIDE -->
    <div class="left-side">
      <div class="brand-big">
        <img src="assets/images/logo_realcf.png" alt="Real Coffee" />
        <h1>Real Coffee</h1>
      </div>

      <p class="slogan">
        Nền tảng thương mại cà phê <br />
        kết nối thương hiệu & người tiêu dùng
      </p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
      <div class="login-box">

        <h2 class="form-title">Đăng nhập</h2>

        <form (ngSubmit)="submit()">
          <div class="input-group">
            <input 
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Email hoặc số điện thoại" 
              required
            />
          </div>

          <div class="input-group">
            <input 
              type="password" 
              [(ngModel)]="password"
              name="password"
              placeholder="Mật khẩu" 
              required
            />
          </div>

          <button class="login-btn" type="submit" [disabled]="loading">
            Đăng nhập
          </button>
        </form>

        <div class="divider">HOẶC</div>

        <button class="google-btn">
          <img src="assets/images/google-icon.png" />
          Đăng nhập với Google
        </button>

        <div class="register-hint">
          <div>
            <span>Bạn mới biết đến RealCoffee?</span>
            <a routerLink="/register">Đăng ký</a>
          </div>
        </div>

        <div class="seller-register">
          <span>Bạn muốn trở thành người bán hàng?</span>
          <br>
          <a routerLink="/register-seller">Đăng ký bán hàng tại đây</a>
        </div>

      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
