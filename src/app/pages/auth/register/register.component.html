<!-- HEADER BAR -->
<header class="header-bar">
  <div class="header-left">
    <img src="assets/images/logo_realcf.png" alt="Real Coffee" />
    <span class="brand-name">Real Coffee</span>
  </div>

  <div class="header-right">
    <span class="login-text">Đăng ký</span>
  </div>
</header>

<!-- BODY -->
<main class="register-body">

  <div class="register-grid">

    <!-- LEFT -->
    <div class="left-side">
      <div class="brand-big">
        <img src="assets/images/logo_realcf.png" alt="Real Coffee" />
        <h1>Real Coffee</h1>
      </div>

      <p class="slogan">
        Tham gia hệ sinh thái cà phê <br />
        cùng Real Coffee ngay hôm nay
      </p>
    </div>

    <!-- RIGHT -->
    <div class="right-side">
      <div class="register-box">

        <h2 class="form-title">Đăng ký</h2>

        <form (ngSubmit)="submit()">

          <div class="input-group">
            <input
              type="text"
              placeholder="Email hoặc số điện thoại"
              [(ngModel)]="email"
              name="email"
            />
          </div>

          <div class="input-group">
            <input
              type="password"
              placeholder="Mật khẩu"
              [(ngModel)]="password"
              name="password"
            />
          </div>

          <div class="input-group">
            <input
              type="password"
              placeholder="Xác nhận mật khẩu"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
            />
          </div>

          <button class="register-btn" type="submit" [disabled]="loading">
            {{ loading ? 'Đang xử lý...' : 'ĐĂNG KÝ' }}
          </button>

        </form>

        <p class="error" *ngIf="error">{{ error }}</p>

        <div class="divider">HOẶC</div>

        <button class="google-btn">
          <img src="assets/images/google-icon.png" />
          Đăng ký với Google
        </button>

        <p class="switch">
          Đã có tài khoản?
          <a routerLink="/login">Đăng nhập</a>
        </p>

      </div>
    </div>

  </div>
</main>

<app-footer></app-footer>
