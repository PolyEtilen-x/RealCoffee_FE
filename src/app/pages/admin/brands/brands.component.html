<h2>Duyệt thương hiệu</h2>

<p *ngIf="loading()">Đang tải...</p>
<p class="error" *ngIf="error()">{{ error() }}</p>

<p *ngIf="!loading() && brands().length === 0">
  Không có thương hiệu chờ duyệt
</p>

<table *ngIf="!loading() && brands().length > 0">
  <thead>
    <tr>
      <th>Brand</th>
      <th>Seller</th>
      <th>Logo</th>
      <th>Giấy phép</th>
      <th>Hành động</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let b of brands()">
      <td>{{ b.name }}</td>
      <td>{{ b.ownerId?.email }}</td>

      <td>
        <img [src]="b.logo" width="60" />
      </td>

      <td>
        <a [href]="b.licenseImage" target="_blank">Xem ảnh</a>
      </td>

      <td>
        <button (click)="approve(b._id)" class="approve">
          Duyệt
        </button>

        <button (click)="reject(b._id)" class="reject">
          Từ chối
        </button>
      </td>
    </tr>
  </tbody>
</table>
