<section class="blog">
  <div class="container">

    <h2 class="section-title reveal" appReveal>
      Blog & Kiến thức cà phê
    </h2>

    <div class="grid">
      @for (post of posts; track post.title) {
        <div class="card reveal" appReveal>

          <div class="image">
            <img [src]="post.image" [alt]="post.title" />
          </div>

          <div class="content">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
            <a href="#">Đọc thêm →</a>
          </div>

        </div>
      }
    </div>

  </div>
</section>
