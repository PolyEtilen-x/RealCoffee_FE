<section class="featured">
  <h2 class="reveal">Sản phẩm Real Coffee</h2>

  <div class="grid">
    <div class="card reveal" *ngFor="let p of products">
      <div class="img-placeholder"></div>
      <h3>{{ p.name }}</h3>
      <p class="price">{{ p.price}} đ</p>
      <button>Xem chi tiết</button>
    </div>
  </div>
</section>
